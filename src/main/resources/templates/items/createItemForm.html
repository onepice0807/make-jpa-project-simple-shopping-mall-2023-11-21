<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="fragments/nav :: navbar" />

<div class="container">
  <h1>상품 등록</h1>

  <form role="form" action="/items/new" method="post" th:object="${itemForm}">

    <div class="mb-3 mt-3">
      <label th:for="name" class="form-label">상품명 :</label>
      <input type="text" class="form-control" th:field="*{name}" placeholder="상품명을 입력하세요..." />
    </div>

    <div class="mb-3 mt-3">
      <label th:for="price" class="form-label">가격 :</label>
      <input type="number" class="form-control" th:field="*{price}" placeholder="가격를 입력하세요..." />
    </div>

    <div class="mb-3 mt-3">
      <label th:for="stockQuantity" class="form-label">수량 :</label>
      <input type="number" class="form-control" th:field="*{stockQuantity}" placeholder="재고량 입력하세요..." />
    </div>

    <div class="mb-3 mt-3">
      <label th:for="author" class="form-label">저자 :</label>
      <input type="text" class="form-control" th:field="*{author}" placeholder="저자를 입력하세요..." />
    </div>

    <div class="mb-3 mt-3">
      <label th:for="isbn" class="form-label">ISBN :</label>
      <input type="text" class="form-control" th:field="*{isbn}" placeholder="isbn를 입력하세요..." />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>


</div>
</body>
</html>
